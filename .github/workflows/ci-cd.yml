name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js for building Angular
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the Angular app
      - name: Build Angular app
        run: npm run build -- --prod

      # 5. Log in to Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            --username "${{ secrets.DOCKERHUB_USERNAME }}" \
            --password-stdin

      # 6. Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t "${{ secrets.DOCKERHUB_USERNAME }}/ng-dotnet-ui:${{ github.sha }}" \
            .

      # 7. Push Docker image
      - name: Push Docker image
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/ng-dotnet-ui:${{ github.sha }}"

      # 8. Install and configure Firebase CLI
      - name: Setup Firebase CLI
        uses: w9jds/setup-firebase@main
        with:
          tools-version: '14.2.0' # Можно указать нужную версию или опустить для latest
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}

      # 9. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy \
            --project ng-dotnet \
            --only hosting
