name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli@19.1.7

      # 3. Install npm-зависимости (включая devDependencies)
      - name: Install dependencies
        run: npm ci

      # 4B. Сборка Angular-приложения через npx
      - name: Build Angular app
        run: npx ng build --configuration production

      # 5. Docker — логин и пуш образа
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            --username "${{ secrets.DOCKERHUB_USERNAME }}" \
            --password-stdin
      - name: Build Docker image
        run: docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/ng-dotnet-ui:${{ github.sha }}" .
      - name: Push Docker image
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/ng-dotnet-ui:${{ github.sha }}"

      # 6. Firebase Hosting — установка и деплой
      - name: Setup Firebase CLI
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
      - name: Deploy to Firebase Hosting
        run: firebase deploy --project ng-dotnet --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
