<div class="container">
  <div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <h3 class="text-center">
        {{
          this.route.snapshot.paramMap.get('productName')
            ? 'Update Product'
            : 'Add Product'
        }}
      </h3>

      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label> Product Name: </label>
            <input
              placeholder="Product Name"
              [(ngModel)]="newMyProduct.productName"
              name="firstName"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label> Product desc: </label>
            <input
              placeholder="Product desc"
              [(ngModel)]="newMyProduct.productDescription"
              name="lastName"
              class="form-control"
            />
          </div>

          <div class="form-group mb-3">
            <label> Discount: </label>
            <input
              placeholder="Discount"
              [(ngModel)]="newMyProduct.discount"
              name="email"
              class="form-control"
            />
          </div>

          <div class="form-group mb-3">
            <label> Price: </label>
            <input
              placeholder="Price"
              [(ngModel)]="newMyProduct.price"
              name="email"
              class="form-control"
            />
          </div>

          <button class="btn btn-success me-3" (click)="addUpdateProduct()">
            {{
              this.route.snapshot.paramMap.get('productName') ? 'Update' : 'Add'
            }}
          </button>

          <button class="btn btn-danger" [routerLink]="['/books']">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
