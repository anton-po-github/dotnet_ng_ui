<div>
  <button (click)="signIn()">Авторизоваться в Zoho</button>
</div>

<div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
<div *ngIf="loading">Загрузка...</div>

<ul *ngIf="!loading">
  <li *ngFor="let t of tickets">
    <strong>{{ t.subject }}</strong> — {{ t.status }}
    <small>({{ t.createdTime | date : 'dd.MM.yyyy HH:mm' }})</small>
  </li>
</ul>

<hr />

<h3>Создать новый тикет</h3>
<form (ngSubmit)="createTicket()">
  <input
    [(ngModel)]="newTicket.Subject"
    name="subject"
    placeholder="Тема"
    required
  />
  <input
    [(ngModel)]="newTicket.DepartmentId"
    name="departmentId"
    placeholder="DepartmentId"
  />
  <input
    [(ngModel)]="newTicket.ContactId"
    name="contactId"
    placeholder="ContactId"
  />
  <textarea
    [(ngModel)]="newTicket.Description"
    name="description"
    placeholder="Описание"
  ></textarea>
  <button type="submit" [disabled]="loading">Создать</button>
</form>
