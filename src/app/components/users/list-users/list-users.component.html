<div>
  <h2 class="text-center">Users List</h2>

  <div class="row">
    <button class="btn btn-primary" [routerLink]="['/users/add-update-user']">
      Add User
    </button>
  </div>

  <br />

  <button class="btn btn-success me-2" (click)="nextPrevUsers('prev')">
    Prev
  </button>
  <button class="btn btn-success" (click)="nextPrevUsers('next')">Next</button>

  <br />
  <br />

  <input
    placeholder="searchUsers"
    [(ngModel)]="searchUsers"
    name="searchUsers"
    class="form-control"
  />

  <br />

  <button class="btn btn-success" (click)="searchUsersBtn()">Search</button>

  <br />
  <br />

  <div class="row">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>icon</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
        </tr>
      </thead>

      <tbody *ngFor="let user of users$ | async">
        <tr>
          <td>
            <img
              *ngIf="user.photoUrl"
              style="height: 50px"
              [src]="'data:image/png;base64,' + user.photoUrl"
              alt=""
            />
            <div *ngIf="!user.photoUrl">
              {{ 'no icon' }}
            </div>
          </td>

          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.details.Role }}</td>
          <td>
            <button (click)="updateUser(user)" class="btn btn-info me-2">
              Update
            </button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger me-2">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
