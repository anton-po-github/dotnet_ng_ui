<div
  [ngStyle]="{
    'background-image': this.authService.getBgImageLogin(),
    'background-position': 'center',
    'background-repeat': 'no-repeat',
    'background-size': 'cover'
  }"
  fxLayout="row"
  fxLayoutAlign="center center"
  class="h-100vh"
>
  <mat-card class="register-card pt-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2
        [ngStyle]="{
          color: this.themeService.theme === 'dark-theme' ? '#fff' : '#000'
        }"
        class="mat-headline-5 text-center mb-4"
      >
        Sign up
      </h2>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="userName" />
        <mat-error *ngIf="registerForm.get('userName')?.invalid">
          User Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field
        [ngClass]="{
          'auth-dark-theme': this.themeService.theme === 'dark-theme',
          'auth-light-theme': this.themeService.theme === 'light-theme',
          'w-100': true
        }"
        appearance="outline"
      >
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="registerForm.get('email')?.invalid">
          Valid email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="registerForm.get('password')?.invalid">
          Strong password is required, example Pa$$w0rd
        </mat-error>
      </mat-form-field>

      <ul class="text-danger list-unstyled" *ngIf="errors?.length">
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>

      <div fxLayout="row">
        <div class="me-1" fxFlex="50">
          <button
            mat-raised-button
            (click)="goToLogin()"
            color="accent"
            class="w-100"
          >
            Sign In
          </button>
        </div>

        <div
          fxFlex="50"
          [ngClass]="{
            'cursor-disabled': registerForm.invalid,
            'ms-1': true
          }"
        >
          <button
            mat-raised-button
            color="accent"
            class="w-100"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Sign up
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
